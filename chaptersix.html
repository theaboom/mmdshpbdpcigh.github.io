<!DOCTYPE html>
    <html>
        <head>
            <link href="style.css" type="text/css" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
            <title>Birthday Gift</title>
        </head>
        <body id="six">
            <audio loop autoplay controls preload="auto">
                <source src="six.mp3" type="audio/mpeg"/>
            </audio>
            <figure>
                <img src="string-lights.png" class="streamer" id="stringlights">
                <img src="banner.png" class="streamer" id="banner">
            </figure>
            <div class="lights light-1"></div>
            <div class="lights light-2"></div>
            <div class="lights light-3"></div>
            <div class="lights light-4"></div>
            <div class="lights light-5"></div>
            <div class="lights light-6"></div>
            <div class="lights light-7"></div>
            <br>
            <br>
            <br>
            <p>And when the fun is done,</p>
            <br>
            <br>
            <br>
            <p>your friends have eaten and gone</p>
            <figure>
                <img src="blue-balloon.png" id="blueballoon">
            </figure>
            <p>it's time for you to open your presents,</p>
            <figure>
                <img src="yellow-balloon.png" id="yellowballoon">
            </figure>
            <p>that comes in sizes, shapes, and colors</p>
            <p>that are all different</p>
            <figure>
                <img src="purple-balloon.png" id="purpleballoon">
            </figure>
            <br>
            <br>
            <br>
            <p class="instructions">Tap any of the gifts to open them.</p>
            <a href="./green.html" target="_self"><img src="travel.png" class="gift center" id="travel"></a>
            <a href="./purple.html" target="_self"><img src="roses.png" class="gift center" id="roses"></a>
            <a href="./red.html" target="_self"><img src="book-set.png" class="gift center" id="books"></a>
            <br>
            <div class="buttoncenter">
                <button id="star" type="button" onclick="window.location.href='letters.html';"></button>
            </div>
        </body>
    </html>
