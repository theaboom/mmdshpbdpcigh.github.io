<!DOCTYPE html>
    <html>
        <head>
            <link href="style.css" type="text/css" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
            <title>Birthday Gift</title>
        </head>
        <body id="rosesgift">
            <audio loop autoplay controls preload="auto">
                <source src="gifts.mp3" type="audio/mpeg"/>
            </audio>
            <figure>
                <img src="string-lights.png" class="streamer" id="stringlights">
                <img src="banner.png" class="streamer" id="banner">
            </figure>
            <div class="lights light-1"></div>
            <div class="lights light-2"></div>
            <div class="lights light-3"></div>
            <div class="lights light-4"></div>
            <div class="lights light-5"></div>
            <div class="lights light-6"></div>
            <div class="lights light-7"></div>
            <br>
            <br>
            <br>
            <p>Here are 16 roses for you for your Sweet Sixteen.</p>
            <br>
            <p>Happy 16th Birthday!</p>
            <br>
            <figure>
                <img src="inside-roses-gift.png" id="sixteenroses" class="center">
            </figure>
            <div class="buttoncenter">
                <button id="star" type="button" onclick="window.location.href='chaptersix.html';"></button>
            </div>
        </body>
    </html>
